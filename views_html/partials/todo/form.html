<validator name="validationTodo">
  <h4 class="ui header">Nueva Tarea</h4>
  <form class="ui form" novalidate>
    <div class="fields">
      <!-- Title -->
      <div class="eight wide field" v-bind:class="{ 'error' : !validation.title }">
        <label>Nombre</label>
        <input type="text" 
                inital="off"
                placeholder="Ingrese la nueva Tarea" 
                tabindex="1" 
                v-model="todoForm.title"
                v-validate:title="{ required: true }"/>
      </div>
      <!--/ Title -->
      <!-- State -->
      <div class="three wide field">
        <label>Estado</label>
        <input type="checkbox" style="display: none;" v-model="todoForm.state"/>
        <div class="ui left pointing red basic label">Pendiente</div>
      </div>
      <!-- /State -->
      <!-- Buttons -->
      <div class="four wide field container-flex-center">
        <input type="button" value="Nuevo" v-on:click="newTodo()" class="ui big button basic item-flex-center"/>
        <input type="button" value="Guardar" v-on:click="saveTodo(todoForm)" class="ui big button green item-flex-center"/>
      </div>
      <!-- /Buttons -->
    </div>
    <!-- Description -->
    <div class="field" v-bind:class="{ 'error' : !validation.description }">
      <label>Descripcion</label>
      <textarea v-model="todoForm.description" 
                inital="off"
                tabindex="2" 
                required="required"
                v-validate:description="{ required: true }">
      </textarea>
    </div>
    <!-- /Description -->
  </form>
</validator>
